<!DOCTYPE html>
<html>

<head>
	<title>Personal Website of Drew Barnett</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		* {
			box-sizing: border-box;
			overflow: hidden;
		}
		body, html {
			background-color: black;
			margin: 0;
			padding: 0;
		}
		path { fill: white; }

		#hidden-checkbox { display: none; }

		.logo {
			display: block;
			margin-left: auto;
			margin-right: auto;
			height: 100vh;
			width: auto;
			transform-origin: center center;
		}

		#h7button, #h7corona { transform-origin: inherit; }

		/* Conditionals */

		.logo:hover > #h7corona {
			animation: idle_spin 60s linear 0s infinite;
		}

		#hidden-checkbox:checked + label svg.logo {
			animation: unlock_spin 2s linear 0s 1 normal, slide_left 3s ease 2s 1 normal forwards;
		}

		#hidden-checkbox:checked + label svg.logo > #h7button {
			animation: unlock_spin_inverse 2s linear 0s 1 normal;
		}

		#hidden-checkbox:checked + label svg.logo > #h7corona {
			animation: opacity_fade 2s linear 0s 1 normal forwards;
		}

		/* Keyframe Animations */

		@keyframes idle_spin {
			from { transform: rotate(0deg); }
			to { transform: rotate(360deg); }
		}

		@keyframes unlock_spin {
			from { transform: scale(1.0, 1.0) rotate(0deg); }
			to { transform: scale(2.0, 2.0) rotate(360deg); }
		}

		@keyframes unlock_spin_inverse {
			from { transform: scale(1.0, 1.0) rotate(0deg); }
			to { transform: scale(0.5, 0.5) rotate(-360deg); }
		}

		@keyframes opacity_fade {
			from { opacity: 1.0; }
			to { opacity: 0.0; }
		}

		@keyframes slide_left {
			from { transform: translateX(0%); }
			to { transform: translateX(-75%); }
		}
	</style>
</head>
